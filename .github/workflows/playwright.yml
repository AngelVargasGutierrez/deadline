name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: deadline_collision_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Wait for MySQL
      run: sleep 10 # Give MySQL some time to start
    - name: Initialize database and seed data
      env:
        DB_HOST: 127.0.0.1
        DB_USER: testuser
        DB_PASSWORD: testpassword
        DB_NAME: deadline_collision_test
      run: |
        sudo apt-get update && sudo apt-get install -y mysql-client
        mysql -h 127.0.0.1 -u testuser -ptestpassword deadline_collision_test < db/init.sql
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: DEBUG=pw:webserver npx playwright test
      env:
        DB_HOST: 127.0.0.1
        DB_USER: testuser
        DB_PASSWORD: testpassword
        DB_NAME: deadline_collision_test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
