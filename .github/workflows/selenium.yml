name: Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: deadline_collision_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: |-
          --health-cmd="mysqladmin ping -uroot -prootpassword --silent"
          --health-interval=10s
          --health-timeout=90s
          --health-retries=40
          --start-period=120s
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Wait for MySQL
      run: |
        for i in $(seq 1 30); do
          mysqladmin ping -h mysql -uroot --silent
          if [ $? -eq 0 ]; then
            echo "MySQL is up!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
    - name: Initialize database and seed data
      env:
        DB_HOST: mysql
        DB_USER: testuser
        DB_PASSWORD: testpassword
        DB_NAME: deadline_collision_test
      run: |
        sudo apt-get update && sudo apt-get install -y mysql-client
        mysql -h mysql -u testuser -ptestpassword deadline_collision_test < db/init.sql
    - name: Run Selenium tests
      run: npm test
      env:
        DB_HOST: mysql
        DB_USER: testuser
        DB_PASSWORD: testpassword
        DB_NAME: deadline_collision_test
    - name: Get MySQL container logs on failure
      if: failure()
      run: docker logs mysql
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: selenium-report
        path: selenium-report/
        retention-days: 30
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./selenium-report
